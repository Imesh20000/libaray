<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background: linear-gradient(to top, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px;
        }
        .registration-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .registration-container input,
        .registration-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .membership-options {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .membership-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .membership-options input {
            margin-right: 10px;
        }
        .register-button {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .home-button {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <form action="register.php" method="post" class="registration-container">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="date" name="dob" placeholder="Date of Birth" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="address" placeholder="Address" required>
        <select name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <div class="membership-options">
            <label>
                <input type="radio" name="membership" value="free" required> Free Membership
            </label>
            <label>
                <input type="radio" name="membership" value="paid" required> Paid Membership
            </label>
        </div>
        <button type="submit" class="register-button" name="register">Register</button>
    </form>
    <button class="home-button" onclick="location.href='../front page/frontpage.html'">Home</button>
</body>
</html>
